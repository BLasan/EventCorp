<div class="main-content">
  <div class="container-fluid container h-100">
      <div class="d-flex justify-content-center h-100">
          <div class="user_card">
              <div class="d-flex justify-content-center">
                  <div class="brand_logo_container">
                      <img src="assets/img/eventcorp.png" class="brand_logo" alt="Logo">
                  </div>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form #form1 [formGroup]="form">
                      <div class="input-group mb-3">
                          <div class="input-group-append">
                            <span class="input-group-text"><img src="https://img.icons8.com/material/24/000000/key.png"></span>
                          </div>
                          <input type="password" name="user_password" id="user_password" class="form-control input_user" placeholder="User Password" formControlName="userpassword"
                          [ngClass]="{'input_fail':form.get('userpassword').invalid && form.get('userpassword').touched,'input_pass':form.get('userpassword').touched && form.get('userpassword').valid}">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text"><img src="https://img.icons8.com/material/24/000000/key.png"></span>
                        </div>
                        <input type="password" name="reenter_password" id="reenter_password" class="form-control input_user" placeholder="Re-enter User Password" formControlName="reenterpassword"
                        [ngClass]="{'input_fail':form.get('reenterpassword').invalid && form.get('reenterpassword').touched,'input_pass':form.get('reenterpassword').touched && form.get('reenterpassword').valid}">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container" style="margin-top: 50px;">
                        <button type="button" name="button" class="btn login_btn" [disabled]="!form.valid" (click)="reset_password()">Reset</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div> 
</div>

<a href="login" id="redirect_to_login" name="redirect_to_login_reset" style="display: none;"></a>
