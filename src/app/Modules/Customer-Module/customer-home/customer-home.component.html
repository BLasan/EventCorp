<div class="main-content">
  <div class="container-fluid" style="padding-top:100px">
<mat-carousel
timings="250ms ease-in"
[autoplay]="true"
interval="5000"
color="accent"
maxWidth="auto"
proportion="40"
slides="5"
[loop]="true"
[hideArrows]="true"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
<mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true">
  <img src="assets\img\storage\home\14.jpg" alt="" width="100%" style="vertical-align:middle;padding-left:0;padding-right:0;">
</mat-carousel-slide>
