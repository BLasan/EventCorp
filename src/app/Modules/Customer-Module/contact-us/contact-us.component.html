<div class="main-content">
  <div class="container-fluid">
    <h1 align="center" style="color:grey;padding-top:20px"><b>CONTACT US</b></h1>
    <div class="row">
    <div class="contact col-md-8">
      <div class="row">
          <div class="contact-info col-md-4">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
            <h1>Contact Us</h1>
            <h4 style="color: white;">We would love to hear from you !</h4>
          </div>
          <div class="contact-form col-md-8">
            <form [formGroup]="form">
              <div class="form-group">
                <label class="control-label" for="name">Name:</label>
                <div class="col-sm-12">          
                <input type="text" class="form-control" required id="name" placeholder="Enter Name" name="name" formControlName="name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="contact">Contact:</label>
                <div class="col-sm-12">          
                <input type="text" class="form-control" id="contact" placeholder="Enter Contact" name="contact" formControlName="contact">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="comment">Comment:</label>
                <div class="col-sm-12">
                <textarea class="form-control" rows="5" id="comment" formControlName="comment"></textarea>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="submitQuery()">Submit</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <address>
          <div>
            <address >
              <h4><br><b>EventCorp</b></h4>
              <div>
                <div>
                  <i class="fa fa-map-marker" ></i>
                  <span>No 310<br>  Main Street,<br>  Colombo,<br> Sri Lanka</span>
                </div>
                <div>
                  <i class="fa fa-phone"></i>
                  <span>+945 1 6413 522</span>
                </div>
                <div>
                  <i class="fa fa-envelope"></i>
                  <span>eventcorp@gmail.com</span>
                </div>
              </div>
            </address>
          </div>
        </address>
      </div>
      <div class="row">
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
          <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    </div>
  </div>
</div>
