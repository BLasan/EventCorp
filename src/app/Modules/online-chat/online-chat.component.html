<h1>Real Time Chat</h1>

<div *ngFor="let message of messageArray">
  {{message.user}}
  
</div>

<input type="text" [(ngModel)]="message" placeholder="Your message..">

<button (click)="newMessage(message)">Send message</button>

<div class="main-content">
  <div class="container-fluid">
    <button class="open-button" (click)="openChat()">Open Form</button>
      <div class="form-popup" id="chat" style="display: none">
          <div class="form-container">
            <form>
              <input [(ngModel)]="user" [ngModelOptions]="{standalone: true}" id="user">
              <input [(ngModel)]="room" [ngModelOptions]="{standalone: true}" id="room">
              <button type="button" id="submit" (click)="join()">OK</button>
            </form>
            <mat-list role="list">
              <mat-list-item role="listitem">Item 1</mat-list-item>
              <mat-list-item role="listitem">Item 2</mat-list-item>
              <mat-list-item role="listitem">Item 3</mat-list-item>
            </mat-list> 
            <button type="button" class="btn cancel" (click)="closeChat()">Close</button>   
          </div>
      </div>
  </div>
</div>
