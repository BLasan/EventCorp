<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Notifications</h3>
                <p class="card-category">User Signup Notification</p>
            </div>
            <div class="card-body">
          ,     <div class="row">
                    <div class="col-md-12" *ngFor="let data of data">
                        <div class="alert alert-info alert-with-icon" data-notify="container" *ngIf="data">
                            <i class="material-icons" data-notify="icon">add_alert</i>
                            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mark_view_booking_notification(data)">
                                <i class="material-icons">close</i>
                            </button>
                            <span><b>New User Registered - {{data}}</b></span>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
