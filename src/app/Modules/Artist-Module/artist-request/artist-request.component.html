<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card"  style="background-color:#878d8d">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Requests</h4>
                        <p class="card-category">Handle the requests</p>
                    </div>
                    <div class="card-body" style="background-color:#878d8d">
                      <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Date</th>
                              <th scope="col">Email</th>
                              <th scope="col">Contact</th>
                              <th scope="col">Description</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data of data">
                              <th scope="row">{{data.name}}</th>
                              <td>{{data.date}}</td>
                              <td>{{data.email}}</td>
                              <td>{{data.contact}}</td>
                              <td>{{data.description}}</td>
                              <td> <button class="buttont" title="view" style="width:3;height:3;background-color:#303337!important" id="view_request"><i class="material-icons" style="width:20!important;height:20!important;margin-top:2px">toc</i></button></td>
                              <td> <button class="buttont" title="delete" style="width:3;height:3;background-color:#303337!important" id="delete_request"><i class="material-icons" style="width:20!important;height:20!important">delete_forever</i></button></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
