<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
          <div class="card" style="height: 400px">
              <span class="border border-danger"  style="height: 400px!important">
              <div class="card-header card-header-danger"><b style="text-align:center!important">UPCOMING EVENTS</b></div>
          <div class="card-body" style="background-color:white"> 
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../../../assets/img/music.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../../../assets/img/music.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../../../assets/img/music.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>                       
         </div>
             </span>
        </div>
      </div>
      <div class="col-md-4">
          <div id="calendar-container">
              <span id="calendar-month-year"></span>
              <div id="calendar-dates"></div>
            </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngIf="top_organizers.length!=0">
            <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Top Organizers</h4>
                  <p class="card-category">
                    <ngb-rating [(rate)]="default_rate" max="5" readonly="true">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </p>
                </div>
                <div class="card-body">
                  <mat-list [ngClass]="{'list-group':top_artists.length>3}" >
                    <a *ngFor="let organizer of top_organizers" href="ratings/{{organizer.name}}" (click)="addUserEmail(organizer.email)">
                    <mat-list-item>
                      <mat-icon mat-list-icon>
                        <img src="assets/img/faces/marc.jpg" alt="img" style="height:50px;width:50px;margin-top:-20px" class="avatar" > 
                      </mat-icon>
                      <p mat-line style="margin-left:15px" >{{organizer.name}}</p>
                      <p mat-line style="margin-left:15px">
                        <ngb-rating [(rate)]="organizer.rating" max="5" readonly="true">
                          <ng-template let-fill="fill" let-index="index">
                              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 2">&#9733;</span>
                          </ng-template>
                        </ngb-rating>
                      </p>
                    </mat-list-item>
                    </a>
                    <mat-divider></mat-divider>
                  </mat-list>    
                </div>
            </div>
        </div>
        <div class="col-md-4" *ngIf="top_venue_owners.length!=0">
            <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Top Venue Owners</h4>
                  <p class="card-category">
                    <ngb-rating [(rate)]="default_rate" max="5" readonly="true">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </p>
                </div>
                <div class="card-body">
                  <mat-list [ngClass]="{'list-group':top_venue_owners.length>3}">
                    <a *ngFor="let venue_owner of top_venue_owners" (click)="addUserEmail(venue_owner.email)" href="ratings/{{venue_owner.name}}">
                      <mat-list-item >
                        <mat-icon mat-list-icon>
                          <img src="assets/img/faces/marc.jpg" alt="img" style="height:50px;width:50px;margin-top:-20px" class="avatar" > 
                        </mat-icon>
                        <p mat-line style="margin-left:15px" >{{venue_owner.name}}</p>
                        <p mat-line style="margin-left:15px">
                          <ngb-rating [(rate)]="venue_owner.rating" max="5" readonly="true">
                            <ng-template let-fill="fill" let-index="index">
                              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 2">&#9733;</span>
                            </ng-template>
                          </ngb-rating>
                        </p>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                    </a>
                  </mat-list>    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" *ngIf="top_suppliers.length!=0">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Top Suppliers</h4>
                  <p class="card-category">
                    <ngb-rating [(rate)]="default_rate" max="5" readonly="true">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </p>
                </div>
                <div class="card-body">
                  <mat-list [ngClass]="{'list-group':top_suppliers.length>3}">
                    <a  *ngFor="let supplier of top_suppliers" (click)="addUserEmail(supplier.email)" href="ratings/{{supplier.name}}">
                      <mat-list-item>
                        <mat-icon mat-list-icon>
                          <img src="assets/img/faces/marc.jpg" alt="img" style="height:50px;width:50px;margin-top:-20px" class="avatar" > 
                        </mat-icon>
                        <p mat-line style="margin-left:15px" >{{supplier.name}}</p>
                        <p mat-line style="margin-left:15px">
                          <ngb-rating [(rate)]="supplier.rating" max="5" readonly="true">
                            <ng-template let-fill="fill" let-index="index">
                              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 2">&#9733;</span>
                            </ng-template>
                          </ngb-rating>
                        </p>
                      </mat-list-item>
                    </a>
                    <mat-divider></mat-divider>
                  </mat-list>    
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
