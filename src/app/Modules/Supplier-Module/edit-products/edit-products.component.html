<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="padding-left:20px;padding-right:20px" *ngIf="isLoaded">
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-header card-header-danger">
              <h4 class="card-title">EDIT PRODUCTS</h4>
              <p class="card-category">Edit product data</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-6">
                  <mat-form-field>
                    <input matInput placeholder="Item Name" id="item_name" style="color:black" formControlName="item_name">
                    <mat-error *ngIf="hasError('item_name', 'required')">Item name is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field>
                    <input matInput type="number" id="price" style="color:black" placeholder="Price" formControlName="price">
                    <mat-error *ngIf="hasError('price', 'required')">Price is required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <mat-form-field>
                    <input matInput type="number" id="quantity" style="color:black" placeholder="Quantity" formControlName="quantity">
                    <mat-error *ngIf="hasError('quantity', 'required')">Quantity is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field>
                    <mat-select id="selection" (selectionChange)="getType($event)" [(ngModel)]="selection" [ngModelOptions]="{standalone: true}" placeholder="{{selection}}">
                      <mat-option value="{{items.type_value}}" *ngFor="let items of item_categories">{{items.type_name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <mat-form-field>
                <textarea matInput placeholder="Description" style="color:black" id="description" formControlName="description"></textarea>
                <mat-error *ngIf="hasError('description', 'required')">Description is required</mat-error>
              </mat-form-field>
                <input type="file" id="item_image" name="item_image" (change)="get_uploaded_image($event)" accept="image/*" style="display: none;"> 
                <span *ngIf="isUploaded">&lowast;</span><mat-error *ngIf="hasError('item_image', 'required') && isUploaded">Image is required</mat-error>
              <button mat-raised-button style="margin-top:5px" (click)="onSubmit()" color="primary" [disabled]="!form.valid && !imageUrl">Update</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="card" style="background-color:#212121;">
          <div class="card-header">
            <h4 class="card-title" align="center"><b style="color:red;">Upload Image</b></h4>
          </div>
          <div class="card-body" align="center">
            <a href="#" (click)="upload_image($event)" id="item_image_uploader"><img class="zoom" src="assets/img/image_upload.png" width="150px"></a>
            <div class="row">
              <span id="file_name" align="center" style="color:white;margin-top:5px"></span>
              <span id="file_name" align="center" style="color:white;margin-top:5px" *ngIf="isLoaded">{{imageUrl}}</span>
            </div>
            <div class="row" style="margin-top:20px;">
              <button mat-raised-button style="margin-left:80px" class="btn btn-danger" (click)="remove_image()" *ngIf="isUploaded"><b>Remove</b></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
