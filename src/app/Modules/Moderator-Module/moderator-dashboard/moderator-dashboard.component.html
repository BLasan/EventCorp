<div class="main-content">
  <div class="container-fluid">

    <h3>Users List</h3>

    <div class="row" style="background-color: white; height: 60px; border-radius: 5px;">

      <div class="col-md-4">
        <form>
          <mat-form-field>
            <mat-select (selectionChange)="filterUser($event)" id="selection" [(ngModel)]="selection"
              [ngModelOptions]="{standalone: true}" placeholder="{{selection}}">
              <mat-option value="artist">
                Artist
              </mat-option>
              <mat-option value="organizer">
                Organizer
              </mat-option>
              <mat-option value="venue_owner">
                Venue Owner
              </mat-option>
              <mat-option value="supplier">
                Supplier
              </mat-option>
              <mat-option value="all">
                All
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>

    </div>

    <div class="row">

      <div class="row tile-headers">
        <div class="col-1" style="text-align: center;">
          ID
        </div>
        <div class="col-2">
          Name
        </div>
        <div class="col-2">
          City
        </div>
        <div class="col-4">
          Email
        </div>
        <div class="col-3">
          Status
        </div>
      </div>

      <div class="list-group users-list">

        <div *ngFor="let user_profile of user_profile;let i = index"
          class="list-group-item list-group-item-action flex-column align-items-start">


          <div class="row tile">

            <div class="col-md-1" style="text-align: center;">
              {{i+1}}
            </div>
            <div class="col-md-2">
              {{user_profile.user_name}}
            </div>
            <div class="col-md-2">
              {{user_profile.city}}
            </div>
            <div class="col-md-4">
              {{user_profile.email}}
            </div>

            <div class="col-md-3" *ngIf="user_profile.profile_status=='Active'"><b
                style="color:green">{{user_profile.profile_status}}</b></div>
            <div class="col-md-3" *ngIf="user_profile.profile_status=='Deleted'"><b
                style="color:red">{{user_profile.profile_status}}</b></div>

          </div>
        </div>
      </div>

    </div>
