<div class="main-content">
  <div class="container-fluid">

    <!-- heading -->
    <h3>Report Notifications</h3>
    <div class="row">

      <div class="requests">
        <div class="list-group users-list">

          <!-- loading reports -->
          <div *ngFor="let report of reports"
            class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
              <div class="col-md-9">
                <mat-accordion>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header class="header">
                      <mat-panel-title>
                        <b>Reported By - </b> {{ report.reported_by }}
                      </mat-panel-title>
                      <mat-panel-description class="desc">
                        <b>Date - </b> {{ report.date }}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div>
                      <b>Comment - </b>{{ report.comment }}
                    </div>
                    <div>
                      <b>Commented User's Name - </b> {{ report.user_name }}
                    </div>
                    <div>
                      <b>Commented User's Email -</b> {{ report.user_email }}
                    </div>
                  </mat-expansion-panel>
                </mat-accordion>
              </div>

              <!-- buttons -->
              <div class="col-md-3 actions-col">
                <button type="button" class="btn btn-danger"
                  (click)="deleteUser(report.user_email,report.reported_by,report.id)">Delete User</button>
                <button style="margin-left: 10px;" type="button" class="btn btn-success" (click)="deleteReport(report.id)">Delete Report</button>
                <button type="button" class="btn btn-primary"
                  style="background-color: rgb(110, 115, 192); border-color: blue;"
                  (click)="deleteComment(report.reported_by,report.id)">Delete Comment</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
