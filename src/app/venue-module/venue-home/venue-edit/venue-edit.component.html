<div class="main-content">
  <div class="container-fluid">

    <!-- form -->
    <div class="formz" *ngIf='!success'>
      <form class="edit-form" [formGroup]="myForm1" [hidden]="success" (ngSubmit)="onSubmit(myForm1.value)">

        <h3>Edit Profile</h3>
        <hr><br><br>

        <mat-form-field>
          <input matInput placeholder="Venue Name" formControlName="v_name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Address" formControlName="venue_address">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Telephone Number" formControlName="tel_no">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Air Conditioned?" formControlName="ac">
        </mat-form-field>

         <mat-form-field>
          <input matInput placeholder="Car Parking Available?" formControlName="car_parking">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Booking Fee" formControlName="fee">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Number of Seats" formControlName="seating_capacity">
        </mat-form-field>

        <!-- submit button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm1.invalid">Submit</button>

      </form>
    </div>

    <!-- success message -->
    <div *ngIf="success" class="notification is-success">
      Successfully updated!
    </div>

  </div>
</div>
