<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet>

    </router-outlet>

    <div class="main-content">
      <div class="container-fluid">
        <h1 class="ml-1">Nelum Pokuna</h1>
        <div class="row">

          <div class="col-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../../assets/img/venues/nelum_pokuna/nelum1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="../../assets/img/venues/nelum_pokuna/nelum2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="../../assets/img/venues/nelum_pokuna/nelum3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <div class="col-6">

            <table class="table table-light text-center">
              <!-- <thead> -->
              <tr>
                <th scope="col">Seating Capacity</th>
                <td>1500</td>

              </tr>
              <!-- </thead> -->
              <tbody>
                <tr>
                  <th scope="col">Air Conditioned</th>
                  <td><i class="material-icons">
                      check
                    </i></td>

                </tr>
                <tr>
                  <th scope="col">Fee</th>

                  <td>Rs. 1,000,000</td>

                </tr>
                <tr>
                  <th scope="col">Car Parking</th>
                  <td>Available</td>
                </tr>
                <tr>
                  <td colspan="2"><button type="button" name="event_calendar" class="btn btn-primary">Event Calendar</button></td>
                </tr>
                <tr>
                  <td colspan="2"><button type="button" name="seating_plan" class="btn btn-primary" data-toggle="modal" data-target="#seating_plan_modal">Seating Plan</button>
                      <div class="modal fade" id="seating_plan_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Seating Plan</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <h3>Ground Floor</h3>
                              <img src="../../assets/img/venues/nelum_pokuna/seating_plan/nelum_groundfloor.jpg" class="img-fluid" alt="Responsive image">

                              <h3>First Balcony</h3>
                              <img src="../../assets/img/venues/nelum_pokuna/seating_plan/nelum_firstBalcony.jpg" class="img-fluid" alt="Responsive image">

                              <h3>Second Balcony</h3>
                              <img src="../../assets/img/venues/nelum_pokuna/seating_plan/nelum_secondBalcony.jpg" class="img-fluid" alt="Responsive image">

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                            </div>
                          </div>
                        </div>
                      </div></td>

                </tr>
                <tr>
                  <td colspan="2"><button type="button" name="more_details" class="btn btn-primary">More Details</button></td>
                </tr>
                <tr>
                  <td colspan="2"><button type="button" name="terms_conditions" class="btn btn-primary">Terms and Conditions</button></td>
                </tr>
              </tbody>
            </table>


          </div>




        </div>


      </div>
    </div>





    <app-footer></app-footer>
  </div>

</div>
