<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card"  style="background-color:#878d8d">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body" style="background-color:#878d8d">
                      <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Date</th>
                              <th scope="col">Email</th>
                              <th scope="col">Contact</th>
                              <th scope="col">Description</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data of data">
                              <th scope="row">{{data.name}}</th>
                              <td>{{data.date}}</td>
                              <td>{{data.email}}</td>
                              <td>{{data.contact}}</td>
                              <td>{{data.description}}</td>
                              <td> <button mat-raised-button type="submit" class="btn btn-deep-purple pull-right"  (click)="form.submit()">VIEW DETAILS</button></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
