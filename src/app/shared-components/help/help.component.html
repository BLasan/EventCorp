<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="margin-left:30px;margin-right:30px;margin-top:120px;">
      <div class="card">
        <div class="card-header card-header-danger" style="margin:0">
          <h2 class="card-title" align="center"><b>FREQUENTLY ASKED QUESTIONS</b></h2>
        </div>
      </div>
    </div>
    <div class="row" style="margin-left:50px;margin-right:50px;margin-top:40px">
      <div class="card" *ngFor="let faq of faq;let index=index" style="margin-top:-10px">
        <div class="card-header" style="margin:0;height:50px;background-color: blue;" *ngIf="index%2==0">
          <h4 class="card-title" style="margin-top:-5px"><b>{{faq.question}}</b><a href="#" (click)="loadAnswer(faq.id)" id="faq"><i class="material-icons">arrow_drop_down</i></a></h4>
        </div>
        <div class="card-header" style="margin:0;height:50px;background-color:green;" *ngIf="index%2!=0">
          <h4 class="card-title" style="margin-top:-5px;"><b>{{faq.question}}</b><a href="#" (click)="loadAnswer(faq.id)" id="faq"><i class="material-icons">arrow_drop_down</i></a></h4>
        </div>
        <div class="card-body" *ngIf="showAnswerId===faq.id">
          <p>
            {{faq.answer}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
