<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="margin-left:30px;margin-right:30px;margin-top:120px;">
      <div class="card">
        <div class="card-header card-header-danger" style="margin:0">
          <h2 class="card-title" align="center"><b>FREQUENTLY ASKED QUESTIONS</b></h2>
        </div>
      </div>
    </div>
    <div class="row" style="margin-left:50px;margin-right:50px;margin-top:20px">
      <button mat-raised-button class="btn btn-info" data-toggle="modal" data-target="#exampleModal"><b>NEW QUESTION</b></button>
    </div>
    <div class="row" style="margin-left:50px;margin-right:50px;margin-top:40px">
      <div class="card" *ngFor="let faq of faq;let index=index" style="margin-top:-10px">
        <div class="card-header" style="margin:0;height:50px;background-color: blue;" *ngIf="index%2==0">
          <h4 class="card-title" style="margin-top:-5px"><b>{{faq.question}}</b><a href="#" (click)="loadAnswer(faq.id)" id="faq"><i class="material-icons">arrow_drop_down</i></a></h4>
        </div>
        <div class="card-header" style="margin:0;height:50px;background-color:green;" *ngIf="index%2!=0">
          <h4 class="card-title" style="margin-top:-5px;"><b>{{faq.question}}</b><a href="#" (click)="loadAnswer(faq.id)" id="faq"><i class="material-icons">arrow_drop_down</i></a></h4>
        </div>
        <div class="card-body" *ngIf="showAnswerId===faq.id">
          <p>
            {{faq.answer}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b style="color:red">RAISE A NEW QUERY</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Name" formControlName="user_name">
                  <!-- <span class="form-control-feedback">
                    <i class="material-icons">done</i>
                  </span> -->
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Email" formControlName="user_email">
                <!-- <span class="form-control-feedback">
                  <i class="material-icons">done</i>
                </span> -->
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Enter your query" formControlName="query"></textarea>
              </mat-form-field> 
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-success" (click)="submitQuery()"><b>SUBMIT QUERY</b></button>
      </div>
    </div>
  </div>
</div>
